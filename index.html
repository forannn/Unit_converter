<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="container-one">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="number" class="btn-number" type="number" aria-label="Convert the number"/>
                <button id="convert" class="btn-convert" type="button" aria-label="Convert the number">Convert</button>
            </section>

            <section class="container-two">
                <div>
                    <h2>Length (Meter/Feet)</h2>
                    <p id="render1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
    
                <div>
                    <h2>Volume (Liters/Gallons)
                    </h2>
                    <p id="render2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
    
                <div>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="render3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
